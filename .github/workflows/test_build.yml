name: Build and Release

on:
  push:
    branches:
      - "testing_CI"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: pop-booking

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Build amd64
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all --release

      - name: Prepare amd64 binary
        run: |
          mv target/release/backend target/release/backend_amd64
          chmod +x target/release/backend_amd64

      - name: Build arm64
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --all --release --target=aarch64-unknown-linux-musl

      - name: Prepare arm64 Binary
        run: |
          mv target/aarch64-unknown-linux-musl/release/backend target/release/backend_arm64
          chmod +x target/release/backend_arm64

  publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: builder
        uses: docker/setup-buildx-action@v1

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
              latest=true
          tags: |
              type=schedule,pattern={{date 'YYYYMMDD-HHmmss' tz='UTC'}}
              type=ref,event=branch
              type=ref,event=pr
              type=semver,pattern={{major}}.{{minor}}.{{patch}}
              type=semver,pattern={{version}}
              type=semver,pattern={{major}}
              type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64, linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max