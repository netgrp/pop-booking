<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<script type="application/x-javascript" src="external/fullcalendar-6.1.10/dist/index.global.min.js"></script>
<script type="application/x-javascript" src="external/sweetalert/sweetalert2.min.js"></script>
<script type="application/x-javascript" src="external/swipes.js"></script>
<link rel="stylesheet" href="external/sweetalert/sweetalert2.min.css" />
<!-- <script src="https://www.google.com/recaptcha/api.js"></script> -->
<script type="application/x-javascript" src="external/jquery-3.7.1/dist/jquery.slim.min.js"></script>
<link href="external/select2-4.0.13/dist/css/select2.min.css" rel="stylesheet" />
<script type="application/x-javascript" src="external/select2-4.0.13/dist/js/select2.min.js"></script>
<script type="application/x-javascript" src="script.js"></script>
<link rel="stylesheet" href="style.css" />


<head>
  <title>POP Booking</title>
</head>

<body>
  <div class="topnav">
    <p id="calendar" class="active" onclick="switchPages('calendar')">Calendar</p>
    <p id="name-plate" class="middle"></p>
    <!-- <p id="notices" onclick="switchPages('notices')">Notices</p> -->
    <p class="split" id="login" onclick="showLoginForm()">Login</p>
  </div>

  <div class="container" id="notices-div" hidden>

  </div>
  <div class="calendar-div" id="calendar-div">
    <dialog id="create-booking-dialog">
      <form method="dialog">
        <h2>Create Booking</h2>

        <select id="resources-dropdown" class="resources-dropdown" multiple="multiple">
        </select>

        <!-- <div>
          Resource:
          <select id="resources-dropdown" onchange="optionChange();">
          </select>
        </div> -->
        <div>
          <label for="booking-start">Start</label>
          <input type="datetime-local" id="booking-start" />
        </div>
        <div>
          <label for="booking-end">End</label>
          <input type="datetime-local" id="booking-end" />
        </div>
        <menu>
          <button id="create-booking-button" type="button">Create</button>
          <button id="cancel-booking-button" type="button">Cancel</button>
        </menu>
      </form>
    </dialog>

  </div>


  <dialog id="login-dialog">
    <form method="dialog">
      <h1>Login</h1>
      <div>
        <label for="username">Username</label>
        <input class="text" type="text" id="username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input class="text" type="password" id="password" />
      </div>
      <small id="login-error" hidden>Invalid username or password</small>
      <a href="https://reset.k-net.dk/" target="_blank">Forgot password?</a>
      <menu>
        <button id="login-button" type="button">Login</button>
        <button id="cancel-button" type="button">Cancel</button>
      </menu>
    </form>
  </dialog>

  <dialog id="delete-booking-dialog">
    <form method="dialog">
      <h2 id="delete-booking-header"></h2>
      <div>
        <label for="change-booking-start">Start</label>
        <input class="disabled" type="datetime-local" id="change-booking-start" disabled />
      </div>
      <div>
        <label for="change-booking-end">End</label>
        <input class="disabled" type="datetime-local" id="change-booking-end" disabled />
      </div>
      <menu>
        <!-- <button id="change-booking-button" type="button">Change</button> -->
        <button class="delete" id="delete-booking-button" type="button">Delete</button>
        <button id="cancel-change-booking-button" type="button">Cancel</button>
      </menu>
    </form>
  </dialog>


</body>

</html>
