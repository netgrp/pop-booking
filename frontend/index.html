<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<script src="external/fullcalendar-6.1.10/dist/index.global.min.js"></script>
<script src="external/sweetalert/sweetalert2.min.js"></script>
<link rel="stylesheet" href="external/sweetalert/sweetalert2.min.css" />
<script src="script.js"></script>

<head>
  <link rel="stylesheet" href="style.css" />
  <title>Login Page</title>
</head>

<body>
  <div class="topnav">
    <p id="calendar" class="active" onclick="switchPages('calendar')">Calendar</p>
    <p id="notices" onclick="switchPages('notices')">Notices</p>
    <p class="split" id="login" onclick="showLoginForm()">Login</p>
  </div>

  <div class="container" id="notices-div" hidden>
    <h2>Login</h2>
    <form id="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message"></textarea>
      </div>
      <div class="form-group">
        <button type="button" onclick="updateForm()">Update the form</button>
      </div>
    </form>
  </div>

  <div class="calendar-div" id="calendar-div"></div>
</body>

</html>
