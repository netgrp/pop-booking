<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <script src="external/fullcalendar-6.1.10/dist/index.global.min.js"></script>
  <script src="script.js"></script>

  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var calendarEl = document.getElementById("calendar-div");
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
      });
      calendar.render();
    });
  </script>

  <body>
    <div class="topnav">
      <p id="calendar" onclick="switchPages('calendar')">Calendar</p>
      <p id="notices" onclick="switchPages('notices')">Notices</p>
      <p class="split" id="login">Login</p>
    </div>

    <div class="container" id="notices-div" style="display: none">
      <h2>Login</h2>
      <form id="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message"></textarea>
        </div>
        <div class="form-group">
          <button type="button" onclick="updateForm()">Update the form</button>
        </div>
      </form>
    </div>

    <div id="calendar-div"></div>
  </body>
</html>
